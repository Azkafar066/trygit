<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    
    <!-- Scale -->
    <div
      class="mx-auto h-80 w-80 scale-75 bg-RealMadridCF bg-contain hover:scale-100"></div>
     <!-- Rotate -->
    <div 
    class="mx-auto h-80 w-80 rotate-12 scale-75 bg-RealMadridCF bg-contain
    hover:rotate-0"
  ></div> 
   <!--Translate-->
   <div class="mx-auto h-80 w-80 translate-x-10 scale-75
   bg-RealMadridCF bg-contain transition-all
   hover:translate-x-0"
   ></div>
   <!-- Skew -->
   <div
   class="mx-auto h-80 w-80 skew-x-12 scale-75 bg-RealMadridCF bg-contain transition-all hover:skew-x-0"
   ></div>
   <!-- Transform Origin -->
   <div 
   class="mx-auto h-80 w-80 origin-top-left scale-75 bg-RealMadridCF bg-contain transition-all
   hover:origin-center"
   ></div>
   <!-- Transition Property -->
   <button 
   class="transition-du mx-auto mt-10 flex h-20 w-20 scale-50
   bg-blue-300 transition-all hover:scale-100 hover:bg-red-500"
   ></button>
   <!-- Transition Duration -->
   <button 
   class="transition-du mx-auto mt-10 flex h-20 w-20 scale-50
   bg-blue-300 transition-all duration-1000 hover:scale-100
   hover:bg-red-500"
   ></button> 
   <!-- Transition Timing Function -->
   <button class="duration-300 ease-in-out hover:scale-75">Ease-in-out</button>
   <!-- Transition Delay -->
   <button class="delay-1000 duration-300 ease-in-out hover:scale-75 "><br>
   Button c
   </button>
   <!-- Animation Spin -->
   <div class=" mx-auto h-20 w-1/5 rounded-3xl bg-blue-400 p-10">
   <img> 
   
   <svg class="text-center h-11 w-11 mx-auto animate-spin .md:animated-bouce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
  </svg>
     <!--  -->
   </div>
  </body>
</html>
