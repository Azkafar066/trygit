<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9fcba598bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- <body class="bg-mountain h-[1000px] w-full bg-cover"> -->
    <body class=" h-[1000px] bg-white dark:bg-slate-700"></body>
    <div class="mt-10"></div>
    <div
      class="h-[700px] w-60 backdrop:blur-sm bg-white/30 mx-auto border-r-4 border-2 rounded-lg border-white"
    >
      <!-- regist -->
      <h1 class="text-gray-400 text-center">Register</h1>
      <!-- Username -->
      <div>
        <input
          type="Username"
          id="Username"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto required:bg-red-700"
          placeholder="Username"
        />
      </div>

      <!-- Email Address -->
      <div>
        <input
          type="Email Address"
          id="Email Address"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto"
          placeholder="Email Address"
        />
      </div>
      <!-- Password -->
      <div>
        <input
          type="Password"
          id="Password"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto"
          placeholder="Password"
        />
      </div>
      <!-- Confirm Password -->
      <div>
        <input
          type="Password"
          id="Password"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto"
          placeholder="Confirm Password"
        />
      </div>
      <!-- Register -->
      <button
        class="flex mx-auto px-12 py-3 bg-sky-400 active:bg-yellow-500 rounded-xl mb-4"
      >
        Register
      </button>
      <!-- Sign In -->
      <h1 class="text-center">Sign In</h1>
      <!-- Sign Up With Google -->
      <div class="flex bg-sky-500 rounded-xl active:bg-yellow-400">
        <div class="mt-8 ml-7">
          <i class="fa-brands fa-google fa-2xl" style="color: #413bff"></i>
        </div>
        <div
          class="flex mx-auto px-10 py-3 bg-sky-500 active:bg-yellow-400 rounded-xl mb-4"
        >
          Sign Up width google
        </div>
      </div>
      <!-- Sign In With Twitter -->
      <div class="flex bg-sky-500 rounded-xl mt-10 active:bg-yellow-400">
        <div class="mt-5 ml-7">
          <i class="fa-brands fa-twitter fa-2xl" style="color: #74c0fc"></i>
        </div>
        <div
          class=" flex mx-auto px-10 py-3 bg-sky-500 active:bg-yellow-400 rounded-xl"
        >
     Sign Up With Twitter
        </div>
      </div>
      <!-- Sign In With Facebook -->
      <div class="flex-10 bg-sky-500 rounded-xl  mt-10 active:bg-yellow-400 mb-10">
        <div class="h-10">
          <i class="fa-brands fa-facebook fa-2xl" style="color: #74C0FC;"></i>
        Sign Up With Facebook
        </div>
    </div>
<body class="mt-10 bg-white dark:bg-black dark:text-white">
<div class="flex justify-center"> 
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
  </svg>
  
<input type="checkbox" id="geser" class="hidden">
<label for="geser">
<div
class="flex h-5 w-10 cursor-pointer items-center rounded-full bg-slate-500 p-1"
>
<div
class="-m-[3px] h-4 w-4 rounded-full bg-white dark:translate-x-3"
></div>
</div>
</label>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
</svg>

</div>
  </body>
  <script>
    const checkbox=document.querySelector("#geser");
    const html=document.querySelector("html");
    checkbox.addEventListener("click",function() {
    checkbox.checked
    ?html.classList.add("dark") 
    :html.classList.remove("dark"); 
    });
    </script>
</html>
