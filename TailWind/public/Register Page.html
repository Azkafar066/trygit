<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9fcba598bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-mountain h-[1000px] w-full bg-cover">
    <div class="mt-10"></div>
    <div
      class="h-[600px] w-60 backdrop:blur-sm bg-white/30 mx-auto border-r-4 border-2 rounded-lg border-white"
    >
      <!-- regist -->
      <h1 class="text-gray-400 text-center">Register</h1>
      <!-- Username -->
      <div>
        <input
          type="Username"
          id="Username"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto required:bg-red-700"
          placeholder="Username"
        />
      </div>

      <!-- Email Address -->
      <div>
        <input
          type="Email Address"
          id="Email Address"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto"
          placeholder="Email Address"
        />
      </div>
      <!-- Password -->
      <div>
        <input
          type="Password"
          id="Password"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto"
          placeholder="Password"
        />
      </div>
      <!-- Confirm Password -->
      <div>
        <input
          type="Password"
          id="Password"
          class="block w-40 rounded-xl px-3 py-2 text-sm shadow border-r-4 border-2 border-white placeholder:text-gray-400 mb-4 mx-auto"
          placeholder="Confirm Password"
        />
      </div>
      <!-- Register -->
      <button
        class="flex mx-auto px-12 py-3 bg-sky-400 active:bg-yellow-500 rounded-xl mb-4"
      >
        Register
      </button>
      <!-- Sign In -->
      <h1 class="text-center">Sign In</h1>
      <!-- Sign Up With Google -->
      <div class="flex bg-sky-500 rounded-xl active:bg-yellow-400">
        <div class="mt-8 ml-7">
          <i class="fa-brands fa-google fa-2xl" style="color: #413bff"></i>
        </div>
        <div
          class="flex mx-auto px-10 py-3 bg-sky-500 active:bg-yellow-400 rounded-xl mb-4"
        >
          Sign Up width google
        </div>
      </div>
      <!-- Sign In With Twitter -->
      <div class="flex bg-sky-500 rounded-xl mt-10 active:bg-yellow-400">
        <div class="mt-5 ml-7">
          <i class="fa-brands fa-twitter fa-2xl" style="color: #74c0fc"></i>
        </div>
        <div
          class=" flex mx-auto px-10 py-3 bg-sky-500 active:bg-yellow-400 rounded-xl"
        >
     Sign Up With Twitter
        </div>
      </div>
    </div>
  </body>
</html>
